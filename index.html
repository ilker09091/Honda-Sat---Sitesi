<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda Services</title>
</head>
<body>
    <header>
        <div class="check-box">
            <input type="checkbox" id="check">
            <label for="check"><i class="ri-menu-4-line check-icon"></i></label>
        </div>
        <div class="logo">
            <h1>Honda</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="hire">
            <button class="hire-btn">SHOP NOW</button>
        </div>
    </header>
    <main>
        <div class="content-wrapper">
            <!-- Geri Ok -->
            <button class="arrow prev-arrow"><i class="ri-arrow-left-s-line"></i></button>
            <!-- İçerik Divleri -->
            <div class="content">
                <div class="slider">
                    <div class="car-info">
                        <img src="img/02.png" alt="Car 1">
                        <div class="text">
                            <h2>Honda Civic</h2>
                            <p>Honda Civic, modern ve şık tasarımıyla dikkat çekiyor.</p>
                            <button class="hire-btn">SHOP NOW</button>  
                        </div>
                    </div>
                    <div class="car-info">
                        <img src="img/02.png" alt="Car 2">
                        <div class="text">
                            <h2>Honda Accord</h2>
                            <p>Honda Accord, konfor ve performansı bir arada sunuyor.</p>
                            <button class="hire-btn">SHOP NOW</button>
                        </div>
                    </div>
                    <div class="car-info">
                        <img src="img/03.png" alt="Car 3">
                        <div class="text">
                            <h2>Honda CR-V</h2>
                            <p>Honda CR-V, geniş iç hacmi ve güçlü motoru ile öne çıkıyor.</p>
                            <button class="hire-btn">SHOP NOW</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- İleri Ok -->
            <button class="arrow next-arrow"><i class="ri-arrow-right-s-line"></i></button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
